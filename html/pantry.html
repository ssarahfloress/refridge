<html lang="en">
  <head>
    <title>Re: Fridge</title>
    <link rel="stylesheet" type="text/css" href="../css/pantry.css" />
  </head>

  <body>
    <div class="screen">
      <div class="background">
        <div id="myDIV" class="header">
          <h2>Pantry List</h2>
        </div>
        <div id='blank-text'>
          <p>Click the add button to add an item to the pantry</p>
        </div>
        <div class="hide" id="addItem">
            <table> 
            <tr> 
              <td> 
                <label for="food-input">Item Name: </label>
              </td>
              <td> 
                <input type="text" id="food-input" placeholder="Enter a food...">
              </td>
            </tr>
            <tr> 
              <td>
                <label> Purchased: </label>
              </td>
              <td>
              <label>
                <span id='date'></span>
                <script>
                  n =  new Date();
                  y = n.getFullYear();
                  m = n.getMonth() + 1;
                  d = n.getDate();
                  document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
                  </script>
              </label>
              </td>
            </tr>
            <tr> 
              <td>
                <label> By: </label>
              </td>
              <td>
              <label>
                You
              </label>
              </td>
            </tr>
            <tr> 
              <td> 
                <label for="expiration">Best By:</label>
              </td>
              <td> 
                <input type="date" id="expir-date" name="expir-date">
              </td>
            </tr>
            </table>
            <span onclick="newElement()" class="finishBtn">Finish</span>
          </div>
        <ul id="myUL">

        </ul>
        <div class="add">
          <span onclick="onButtonClick()" id="addBtn" class="addBtn">Add</span>
        </div>
        <script>
          // Create a "close" button and append it to each list item
          var myNodelist = document.getElementsByTagName("LI");
          var i;
          for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
         }

          // Click on a close button to hide the current list item
          var close = document.getElementsByClassName("close");
          var i;
          for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
          ev.target.classList.toggle('checked');
        }
        }, false);

        //Shows text input box
        function onButtonClick(){
          var x = document.getElementById("addItem");
          if (x.style.display === "none") {
            var y = document.getElementById("blank-text");
            y.style.display="none";
            document.getElementById('addBtn').innerHTML = "Close";
            x.style.display = "block";
          } else {
            document.getElementById('addBtn').innerHTML = "Add";
            x.style.display = "none";
          }
        }
        function newElement() {
          var li = document.createElement("li");
          var inputValue = document.getElementById("food-input").value;
          var t = document.createTextNode(inputValue);
          li.appendChild(t);
          if (inputValue === '') {
          alert("You must write something!");
          } else {
            document.getElementById("myUL").appendChild(li);
          }
        document.getElementById("food-input").value = "";

          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          li.appendChild(span);

          for (i = 0; i < close.length; i++) {
              close[i].onclick = function() {
              var div = this.parentElement;
              div.style.display = "none";
            }
          }
        }
        </script>
      </div>
      <div class="navbar white-bg">
        <div class="icon">
          <div class="icon-child">
            <a href="pantry.html"><img src="../icons/pantry_selected.png" /></a>
          </div>
        </div>
        <div class="icon">
          <div class="icon-child">
            <a href="groceries.html"
              ><img src="../icons/groceries_unselected.png"
            /></a>
          </div>
        </div>
        <div class="icon">
          <div class="icon-child">
            <a href="recipes.html"
              ><img src="../icons/recipes_unselected.png"
            /></a>
          </div>
        </div>
        <div class="icon">
          <div class="icon-child">
            <a href="settings.html"
              ><img src="../icons/settings_unselected.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
